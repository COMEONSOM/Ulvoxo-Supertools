<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ForLoop.com</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container" id="cardContainer">
    <!-- Repeat this section for each “thing” you’re aggregating -->

    <section class="card" data-id="ipos" data-url="https://chatgpt.com/">
      <button class="star-btn">☆</button>
      <h2>ChatGPT</h2>
      <div class="img-wrapper">
        <img src="gpt.png" alt="generative-ai-usa" />
      </div>
    </section>

    <section class="card" data-id="gold" data-url="https://www.deepseek.com/en">
      <button class="star-btn">☆</button>
      <h2>DeepSeek</h2>
      <div class="img-wrapper">
        <img src="deepseek.jpg" alt="generative-ai-china" />
      </div>
    </section>

    <section class="card" data-id="dividends" data-url="https://app.flowcv.com/resumes">
      <button class="star-btn">☆</button>
      <h2>Resume Maker</h2>
      <div class="img-wrapper">
        <img src="resume.png" alt="resume" />
      </div>
    </section>

    <section class="card" data-id="usmarket" data-url="https://playground.com/">
      <button class="star-btn">☆</button>
      <h2>PlayGround AI</h2>
      <div class="img-wrapper">
        <img src="playground.webp" alt="logo_maker" />
      </div>
    </section>

    <section class="card" data-id="analysis" data-url="https://www.widecanvas.ai/">
      <button class="star-btn">☆</button>
      <h2>WideCanvas</h2>
      <div class="img-wrapper">
        <img src="wide.png" alt="design" />
      </div>
    </section>

    <section class="card" data-id="brokerage" data-url="https://animegenius.live3d.io/">
      <button class="star-btn">☆</button>
      <h2>Anime Maker</h2>
      <div class="img-wrapper">
        <img src="anime.jpg" alt="anime" />
      </div>
    </section>

    <section class="card" data-id="another" data-url="https://another.com">
      <button class="star-btn">☆</button>
      <h2>Another Service</h2>
      <p>Some info about another service.</p>
      <p class="live">LIVE</p>
      <div class="img-wrapper">
        <img src="another.jpg" alt="another" />
      </div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
